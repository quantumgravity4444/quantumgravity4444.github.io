<!DOCTYPE html>
<html>
    <head>
        <title> Jorge Eduardo's Portfolio </title>
        <div> <img src="pic.jpg" alt="">
        </div>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 200px 1fr 200px;
                grid-template-rows: auto 1fr auto;
                gap: 5px;
                height: 90vh
            }
            header, footer {
                grid-column: 1 / 4;
            }
            header, aside, article, footer {
                border-style: solid;
                background-color: white;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <header> Header </header>
            <aside>Left </aside>
            <article>Article </article>
            <aside>Right </aside>
            <footer>Footer</footer>
        </div>
    </body>
</html>
